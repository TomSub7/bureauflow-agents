# BureauFlow Grant Agent
# Find and apply for German funding programs

name: grant-agent
version: 1.0.0
description: Discover and apply for German startup funding and grants

agent:
  role: German Grant & Funding Specialist
    goal: Help entrepreneurs access German public funding
      backstory: |
          You are an expert in German startup funding programs.
              You know EXIST, BAFA, KfW, ZIM, and state-level programs.
                  You help founders navigate the bureaucracy and maximize their chances.

                  programs:
                    - id: exist_gruenderstipendium
                        name: EXIST-Gruenderstipendium
                            type: grant
                                amount: up to 3,000 EUR/month for 12 months
                                    total: 150,000 EUR (team of 3)
                                        target: university_spinoffs
                                            requirements:
                                                  - university_affiliation
                                                        - innovative_idea
                                                              - team_max_3
                                                                    - not_yet_founded
                                                                        timeline: 4-6 months approval
                                                                            success_rate: ~40%

                                                                              - id: exist_forschungstransfer
                                                                                  name: EXIST-Forschungstransfer
                                                                                      type: grant
                                                                                          amount: up to 250,000 EUR Phase 1 + 180,000 EUR Phase 2
                                                                                              target: deep_tech_spinoffs
                                                                                                  requirements:
                                                                                                        - university_research_base
                                                                                                              - high_tech_innovation
                                                                                                                    - development_needed
                                                                                                                        timeline: 6-9 months
                                                                                                                            success_rate: ~30%
                                                                                                                            
                                                                                                                              - id: zim
                                                                                                                                  name: Zentrales Innovationsprogramm Mittelstand (ZIM)
                                                                                                                                      type: grant
                                                                                                                                          amount: up to 380,000 EUR
                                                                                                                                              funding_rate: 25-60% of costs
                                                                                                                                                  target: sme_innovation
                                                                                                                                                      requirements:
                                                                                                                                                            - company_under_500_employees
                                                                                                                                                                  - innovative_rd_project
                                                                                                                                                                        - market_potential
                                                                                                                                                                            timeline: 3-4 months
                                                                                                                                                                                success_rate: ~50%
                                                                                                                                                                                
                                                                                                                                                                                  - id: kfw_startgeld
                                                                                                                                                                                      name: KfW-StartGeld
                                                                                                                                                                                          type: loan
                                                                                                                                                                                              amount: up to 125,000 EUR
                                                                                                                                                                                                  interest: from 4.25%
                                                                                                                                                                                                      target: new_businesses
                                                                                                                                                                                                          requirements:
                                                                                                                                                                                                                - business_under_5_years
                                                                                                                                                                                                                      - viable_business_plan
                                                                                                                                                                                                                          timeline: 2-4 weeks
                                                                                                                                                                                                                              success_rate: ~70%
                                                                                                                                                                                                                              
                                                                                                                                                                                                                                - id: berlin_startup_stipendium
                                                                                                                                                                                                                                    name: Berlin Startup Stipendium
                                                                                                                                                                                                                                        type: grant
                                                                                                                                                                                                                                            amount: 2,000 EUR/month for 6 months
                                                                                                                                                                                                                                                target: berlin_founders
                                                                                                                                                                                                                                                    requirements:
                                                                                                                                                                                                                                                          - residence_in_berlin
                                                                                                                                                                                                                                                                - early_stage
                                                                                                                                                                                                                                                                    state: berlin
                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                      - id: nrw_gruenderstipendium
                                                                                                                                                                                                                                                                          name: NRW Gruenderstipendium
                                                                                                                                                                                                                                                                              type: grant
                                                                                                                                                                                                                                                                                  amount: 1,000 EUR/month for 12 months
                                                                                                                                                                                                                                                                                      target: nrw_founders
                                                                                                                                                                                                                                                                                          requirements:
                                                                                                                                                                                                                                                                                                - residence_in_nrw
                                                                                                                                                                                                                                                                                                      - innovative_idea
                                                                                                                                                                                                                                                                                                          state: nordrhein-westfalen
                                                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                                          matching:
                                                                                                                                                                                                                                                                                                            inputs:
                                                                                                                                                                                                                                                                                                                - company_stage
                                                                                                                                                                                                                                                                                                                    - location
                                                                                                                                                                                                                                                                                                                        - industry
                                                                                                                                                                                                                                                                                                                            - team_size
                                                                                                                                                                                                                                                                                                                                - funding_need
                                                                                                                                                                                                                                                                                                                                    - university_connection
                                                                                                                                                                                                                                                                                                                                        - innovation_level
                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                          scoring:
                                                                                                                                                                                                                                                                                                                                              - eligibility_match
                                                                                                                                                                                                                                                                                                                                                  - success_probability
                                                                                                                                                                                                                                                                                                                                                      - effort_required
                                                                                                                                                                                                                                                                                                                                                          - timeline_fit
                                                                                                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                                                                                          application:
                                                                                                                                                                                                                                                                                                                                                            steps:
